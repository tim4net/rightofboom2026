name: Build PDF on Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach PDF to'
        required: true
        default: 'v0.2.0'

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev &

      - name: Wait for server to start
        run: sleep 5

      - name: Generate PDF
        run: npm run pdf

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            presentation.pdf
            public/scripts/Invoke-SafeEndpointValidation.ps1
            public/scripts/Invoke-SafeEndpointValidation-Wrapper.ps1
            public/scripts/rewst-oneliner.ps1
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
